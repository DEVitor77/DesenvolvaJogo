<meta charset="UTF-8">

<SCRipt>

    function pulaLinha() {
     
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2023
    mostra("Eu nasci em : " + (ano - 34));
    mostra("Iara nasceu em : " + (ano - 42));
    mostra("Ana livia nasceu em : " + (ano - 9));
