<meta charset="UTF-8">

<SCRipt>

    function pulaLinha() {
     
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    
    var numeroPensado = Math.round(Math.random()*10);
    // console.log(numeroPensado);      USADO PARA TESTAR
    
    var tentativas = 1;

    while(tentativas <= 3) {

        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            
            mostra("Você ACERTOU, o número pensado era " + numeroPensado);
            break;

        } else {
            
            mostra("Você ERROU!");
        }
        tentativas++;
    }    
    mostra("FIM");
</SCRipt>
