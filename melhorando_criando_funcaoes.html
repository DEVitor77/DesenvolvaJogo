<meta charset="UTF-8">

<script>

    function pulaLinha() {
        //função criada para pular linhas, aqui esta pulando 3 linhas
        document.write("<br><br><br>");    
    
    }

    function mostra(frase) {
    //acima apenas foi dado um nome pra variavel que ele irá trazer    
        document.write(frase);
        pulaLinha();

    }

    mostra("Ola Passoal!");

    var ano = 2016;
   
    mostra("Flávio tem " + (ano - 1977) + " anos");
          
    mostra("Joaquim tem " + (ano - 1996) + " anos");
      
    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos");
   
</script>
