<meta charset="UTF-8">

<script>

    function pulaLinha() {
        //função criada para pular linhas, aqui esta pulando 3 linhas
        document.write("<br><br><br>");    
    
    }

    var ano = 2016;
   
    document.write("Flávio tem " + (ano - 1977) + " anos");
    //os parenteses são essenciais na chamada da função abaixo
    pulaLinha();
    
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    
    pulaLinha();

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");

</script>
