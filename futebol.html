<meta charset="UTF-8">

<SCRipt>

    function pulaLinha() {
     
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc (altura, peso) {
        
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcVitor = calculaImc(1.84, 110);
    var imcAmigo = calculaImc(1.72, 68);

    mostra(imcVitor);
    mostra(imcAmigo);

</SCRipt>


<!-- aqui a função recebe 2 parametros. 
     E também é utilizado a opção return na função -->
